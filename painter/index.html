<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <script
      src="https://kit.fontawesome.com/315b9aa27b.js"
      crossorigin="anonymous"
    ></script>
    <title>Painter</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <select class="toolOptions" data-icon="fa-regular fa-paintbrush-pencil">
          <!--how to add an icon-->>
          <option value="pencil">pencil</option>
          <option value="pen">pen</option>
          <option value="brush">brush</option>
          <option value="spray">spray</option>
          <option value="shape">shape</option>
          <option value="text">text</option>
        </select>
        <button class="color" data-icon="fa-regular fa-palette"></button>
        <button class="weight"></button>
        <button class="eraser"></button>
        <button class="back"></button>
        <button class="forward"></button>
        <button class="trash"></button>
        <button class="save"></button>
        <button class="export"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
